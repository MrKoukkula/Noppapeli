<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body> 

    <h1 class="otsikko">Noppapeli</h1>

    <!-- Alkuruutu -->
    <div id="startScreen">
        <h2>Anna nimesi:</h2>
        <input type="text" id="playerName" value="" placeholder="Your name">
        <button type="button" id="startButton">Pelaa</button>
    </div>

    <!-- Peliruutu -->
    <div id="gameScreen" style="display: none;">
        <div id="nopat">
            <div id="noppa1">1</div>
            <div id="noppa1">2</div>
            <div id="noppa1">3</div>
            <div id="noppa1">4</div>
            <div id="noppa1">5</div>
        </div>

        <div id="toimintoNapit">
            <button id="scoreNappi">Score</button>
            <button id="rerollNappi">Reroll</button>
        </div>
    </div>

    <!-- Iso pistetaulukko -->
    <div id="pointsScreen" style="display: none;">
        <h1>Pistetaulukko:</h1>
        <div id="players">
            <div class="player">
                <h4 class="pelaaja_nimi">Jussi</h4>
                <h4 class="pelaaja_pisteet">12</h4>
            </div>
            <div class="player">
                <h4 class="pelaaja_nimi">Pekka</h4>
                <h4 class="pelaaja_pisteet">10</h4>
            </div>
            <div class="player">
                <h4 class="pelaaja_nimi">Huono pelaaja</h4>
                <h4 class="pelaaja_pisteet">2</h4>
            </div>
        </div>
    </div>

    <script src="js/index-compiled.js"></script>
</body>
</html>
